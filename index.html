    <!-- COOKIE BANNER SCRIPT START -->
    <script src="https://cookiebanner.pdpanetka.com/nksAutoBlock.min.js"></script>
    <script>
        fetch("https://qacookies330.pdpanetka.com/api/cookie/cookiesetting?key=Mdd3cr0tCDfsUpfhJ9pRvA%3d%3d")
            .then((res) => res.text())
            .then((html) => {
                var documentFragment = document.createRange().createContextualFragment(html);
                document.body.appendChild(documentFragment);
            })
            .catch((err) => console.warn('API went wrong.', err));
    </script>
    <!-- COOKIE BANNER SCRIPT END -->
